<div class="form-section">
    <div class="container">
        <h2 class="form-title">Send a message</h2>
        <form class="form">
            <input class="form-input" type="text" name="user-name" placeholder="Your Name">
            <input class="form-input" type="email" name="user-email" placeholder="Your Email">
            <textarea class="form-textarea" name="user-message" placeholder="Your Message"></textarea>
        </form>
        <button class="message-form-button" type="submit">Send</button>
    </div>
</div>

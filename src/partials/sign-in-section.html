<div class="sign-up-section">
    <div class="container">
        <h2 class="sign-up-form-title">Sign In</h2>
        <form class="sign-in-form">
            <input class="sign-up-form-input" type="email" name="user-email" placeholder="Your Email" required>
            <input class="sign-up-form-input" type="password" name="user-password" placeholder="Your Password" required>
        </form>
        <button class="sign-up-form-button" type="submit">Sign In</button>
    </div>
</div>
